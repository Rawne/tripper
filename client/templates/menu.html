<template name="menu">
	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
			<a class="brand" href="#">Tripper</a>
			<ul class="nav">
				<li class="{{#if currentRouteIs 'home'}}active{{/if}}"><a href="/">Home</a></li>
				{{#each trips}}
					<li class="{{#if currentRouteIs 'trip' _id}}active{{/if}}"> <a href="/trip/{{_id}}">{{title}}</a></li>
				{{/each}}
				<li>{{> loginButtons}}</li>
			</ul>
	</div>
</div>
</template>

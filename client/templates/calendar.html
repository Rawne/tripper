<template name="calendar">
  <div class="row">
      <div id="calendar-container" class="span6 col-md-6">
        {{#if showEditEvent}}
        {{>editEvent}}
        {{/if}}
        <input type="hidden" name="lastMod" value="{{lastMod}}" id="lastMod"/>

        <div id="calendar"></div>

      </div>
      <div class="span6 col-md-6">
        {{>map}}
        {{>trip}}
      </div>
    </div>
</template>

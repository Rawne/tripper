<template name="calendar">
  {{#if showEditEvent}}
  {{>editEvent}}
  {{/if}}
  <div class="line">

      <div class="col-md-6 quad">
        <input type="hidden" name="lastMod" value="{{lastMod}}" id="lastMod"/>
        <div class="hero-unit">
          <h1>Calendar</h1>
          <p>manage your calendar</p>
          <div id="calendar"></div>
        </div>
      </div>

      <div class="col-md-6 quad">
        {{>map}}
      </div>

    </div>
</template>

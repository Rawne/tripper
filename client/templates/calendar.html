<template name="calendar">
      <div id="calendar-container" class="col-md-6 quad">
        {{#if showEditEvent}}
        {{>editEvent}}
        {{/if}}
        <input type="hidden" name="lastMod" value="{{lastMod}}" id="lastMod"/>
        <div class="hero-unit">
          <div id="calendar"></div>
        </div>
      </div>

      <div class="col-md-6 quad">
        {{>map}}
        {{>trip}}
      </div>
</template>

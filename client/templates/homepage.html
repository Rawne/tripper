<template name="homepage">
  <div class="container">
    <h1>Tripper!</h1>
    <h4>If you are planning a trip, you are at the right place!</h4>
        <br><br>
    <ul>
    {{#if trips}}
      <p>Your trips:</p>
    {{/if}}
    {{#each trips}}
      <li id="{{_id}}" class="list-group-item"> <a href="/trip/{{_id}}">{{title}}</a> <button type="button" class="btn btn-danger delete badge">Delete</button></li>
    {{/each}}
    </ul>
      <p><button id="start-button" type="button" class="btn btn-lg btn-primary">{{#if noTrips}}Start now!{{else}}Start new trip!{{/if}}</button></p>
  </div>
</template>
